<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Out Method</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-slate-800">
    <section class="max-w-md min-h-screen mx-auto py-6 bg-gray-200">
        <header>
            <nav class="flex justify-center items-center mt-10">
                <div class="flex justify-center items-center mt-10 mb-10 w-3/4">
                    <img class=" w-48 absolute" src="/assets/bg.png" alt="">
                    <img class="w-1/6" src="/assets/Group.png" alt="">
                </div>
            </nav>
        </header>

        <!-- login section added -->
        <div class="hero bg-base-200 py-5">
            <div class="hero-content flex-col lg:flex-row-reverse">
                <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <div class="card-body">
                        <fieldset class="fieldset">
                            <label class="label">Account Number</label>
                            <input value="01615879508" id="Account-number" required type="number" class="input" placeholder="Type Your Number" />
                            <label class="label">PIN</label>
                            <input value="1234" id="pin" required type="text" class="input" placeholder="Type Your PIN" />
                            <div><a class="link link-hover">Forgot password?</a></div>
                            <button id="login-btn" class="btn btn-neutral mt-4">Login</button>
                        </fieldset>
                    </div>
                </div>
            </div>
        </div>

    </section>


<!-- script tag added -->
<script src="./script/login.js"></script>
</body>

</html>
