<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-slate-800">
    <section class="max-w-md min-h-screen mx-auto py-6 bg-gray-200">
        <header>
            <nav class="flex justify-around items-center">
                <div class="flex justify-around items-center">
                    <img class="w-16" src="/assets/Group.png" alt="">
                    <div>
                        <h1 class="font-bold">$ <span id="main-balance">4500</span></h1>
                        <p class="border rounded p-1">available balance</p>
                    </div>
                </div>
                <button>Logout</button>
            </nav>
            <section class="mt-10">
                <h1 class="text-2xl font-bold mb-2">ðŸ”¥ Welcome to Payooo!</h1>
                <p>Enjoy easy and convenient finacial services with us. Cashout charge is low and</p>
            </section>
            <div class="grid grid-cols-3 mt-14 gap-2 p-2">
                <div id="add-money-box" class="box cursor-pointer border p-4 text-center rounded-lg">
                    <img class="w-8 mx-auto" src="./assets/wallet1.png" alt="">
                    <h3>Add Money</h3>
                </div>
                <div id="cashout-box" class="box border p-4 text-center rounded-lg">
                    <img class="w-8 mx-auto" src="./assets/send1.png" alt="">
                    <h3>Cashout</h3>
                </div>
                <div class="box border p-4 text-center rounded-lg">
                    <img class="w-8 mx-auto" src="./assets/money1.png" alt="">
                    <h3>Transfer Money</h3>
                </div>
                <div class="box border p-4 text-center rounded-lg">
                    <img class="w-8 mx-auto" src="./assets/bonus1.png" alt="">
                    <h3>Get Bonus</h3>
                </div>
                <div class="box border p-4 text-center rounded-lg">
                    <img class="w-8 mx-auto" src="./assets/purse1.png" alt="">
                    <h3>Pay Bill</h3>
                </div>
                <div class="box border p-4 text-center rounded-lg">
                    <img class="w-8 mx-auto" src="./assets/transaction1.png" alt="">
                    <h3>Transactions</h3>
                </div>
            </div>
            <section id="addmoney" class="">
                <h2>Add Money</h2>
                <div class="">
                    <div class="hero-content flex-col lg:flex-row-reverse">
                        <div class="card w-full max-w-sm shrink-0 shadow-2xl">
                            <select class="select">
                                <option disabled selected>Pick a color</option>
                                <option value="Bkash">Bkash</option>
                                <option value="Nagod">Nagod</option>
                                <option value="Dbbl">Dbbl</option>
                            </select>
                            <div class="card-body">
                                <fieldset class="fieldset">
                                    <label class="label">Account Number</label>
                                    <input value="01615879508" id="Account-number" required type="number" class="input"
                                        placeholder="Type Your Number" />
                                    <label class="label">Amount</label>
                                    <input id="amount" required type="number" class="input"
                                        placeholder="Type Your Amount" />
                                    <label class="label">PIN</label>
                                    <input value="1234" id="pin" required type="text" class="input"
                                        placeholder="Type Your PIN" />
                                    <div><a class="link link-hover">Forgot password?</a></div>
                                    <button id="add-money" class="btn border-none bg-blue-700 btn-neutral mt-4">Add
                                        Money</button>
                                </fieldset>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </header>
        <!-- cash out -->
        <section id="cashout">
            <h2>Cash Out</h2>
            <fieldset class="fieldset">
                <label class="label">Account Number</label>
                <input value="01615879508" id="Account-number" required type="number" class="input"
                    placeholder="Type Your Number" />
                <label class="label">Amount</label>
                <input id="cashOut-amount" required type="number" class="input" placeholder="Type Your Amount" />
                <label class="label">PIN</label>
                <input value="1234" id="cashOutPin" required type="text" class="input" placeholder="Type Your PIN" />
                <div><a class="link link-hover">Forgot password?</a></div>
                <button id="cashout-btn" class="btn border-none bg-blue-700 btn-neutral mt-4">Cash Out</button>
            </fieldset>
        </section>

    </section>




    <script src="addMoney.js"></script>
    <script src="./toggle.js"></script>
    <script src="./cashout.js"></script>
</body>

</html>
